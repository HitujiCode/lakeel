<body>
  <header class="header js-header">
    <div class="header__inner">
      <h1 class="header__logo">
        <a class="header__logo-link" href="/">
          <img src="./assets/images/common/logo.svg" alt="LaKeelロゴ" width="117" height="31">
          <span>20th Anniv.</span>
        </a>
      </h1>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a class="header__nav-link" href="#message">Message</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#history">History</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#episode">Episode</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#character">Character</a>
          </li>
        </ul>
      </nav>
      <button class="header__hamburger js-hamburger" aria-expanded="false" aria-label="メニューを開く">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    <div class="header__drawer js-drawer" aria-hidden="true">
      <div class="header__drawer-wrapper">
        <div class="header__drawer-inner inner">
          <nav class="header__drawer-nav">
            <ul class="header__drawer-list">
              <li class="header__drawer-item">
                <a class="header__drawer-link" href="#message">Message</a>
              </li>
              <li class="header__drawer-item">
                <a class="header__drawer-link" href="#history">History</a>
              </li>
              <li class="header__drawer-item">
                <a class="header__drawer-link" href="#episode">Episode</a>
              </li>
              <li class="header__drawer-item">
                <a class="header__drawer-link" href="#character">Character</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="particle-secondary-color">
      <section class="mv">
        <div class="mv__flag">
          <hgroup class="mv__catchphrase">
            <p class="mv__catchphrase-top">おかげさまで20周年！</p>
            <h2 class="mv__catchphrase-main">
              <span class="mv__catchphrase-large">20</span><span class="mv__catchphrase-middle">th</span><span
                class="mv__catchphrase-text">anniversary</span>
            </h2>
            <p class="mv__catchphrase-bottom">2005>>>2024</p>
          </hgroup>
          <figure class="mv__flag-img">
            <picture>
              <source srcset="./assets/images/pc/flag.svg" media="(min-width: 768px)">
              <img src="./assets/images/sp/flag.svg" alt="赤いグラデーションの旗とグレーのグラデーションの旗竿" width="600" height="600">
            </picture>
          </figure>
        </div>
        <div class="mv__countdown">
          <div class="countdown">
            <p class="countdown__text">
              創業記念日まで<br>
              あと<span class="countdown__number" id="js-countdown">10</span>日
            </p>
            <div class="countdown__circle">
              <svg class="countdown__circle-en" viewBox="0 0 100 100">
                <path id="circle" class="countdown__circle-path" d="M 0 50 A 50 50 0 1 1 0 51 z" />
                <text class="countdown__circle-text">
                  <textPath xlink:href="#circle">
                    ANNIVERSARY COUNTDOWN 20th
                  </textPath>
                </text>
              </svg>
            </div>
          </div>
        </div>
        <div class="mv__scroll">
          <p class="mv__scroll-text">
            scroll
          </p>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer layout-footer">
    <div class="footer__inner inner">
      <ul class="footer__nav">
        <li class="footer__nav-item">
          <a class="footer__nav-link-blank" href="" target="_blank">コーポレートサイト</a>
        </li>
        <li class="footer__nav-item">
          <a class="footer__nav-link" href="" target="_blank">お問い合わせ</a>
        </li>
      </ul>
      <div class="footer__copylight">
        <small>Copyrights © LaKeel, Inc. All Rights Reserved.</small>
      </div>
    </div>
  </footer>
</body>

</html>
